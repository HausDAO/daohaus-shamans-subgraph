type Shaman @entity {
  id: ID!
  createdAt: String!
  shamanAddress: Bytes!
  molochAddress: Bytes!
  shamanType: String!
  details: String!
  minionSafeConfig: MinionSafeConfig @derivedFrom(field: "shaman")
  yeeterConfig: YeeterConfig @derivedFrom(field: "shaman")
  yeets: [Yeet!] @derivedFrom(field: "shaman")
}

type MinionSafeConfig @entity {
  id: ID!
  createdAt: String!
  molochAddress: Bytes!
  shamanAddress: Bytes!
  shaman: Shaman!
  safeAddress: Bytes!
}

type YeeterConfig @entity {
  id: ID!
  createdAt: String!
  molochAddress: Bytes!
  shamanAddress: Bytes!
  shaman: Shaman!
  maxTarget: BigInt!
  raiseEndTime: BigInt!
  raiseStartTime: BigInt!
  maxUnits: BigInt!
  pricePerUnit: BigInt!
}

type Yeet @entity {
  id: ID!
  createdAt: String!
  shamanAddress: Bytes!
  molochAddress: Bytes!
  shaman: Shaman!
  contributorAddress: Bytes!
  amount: BigInt!
  lootToGive: BigInt!
  lootToPlatform: BigInt!
  transactionHash: Bytes!
}

type YeeterPlatform @entity {
  id: ID!
  createdAt: String!
  platformFee: BigInt!
  lootPerUnit: BigInt!
}
